<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마인크래프트 지옥문 좌표 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>마인크래프트 지옥문 좌표 계산기</h1>
    </header>
    
    <main>
        <form id="coordinateForm">
            <div class="form-group">
                <label for="xCoordinate">X 좌표:</label>
                <input type="number" id="xCoordinate" name="xCoordinate" required>
            </div>
            <div class="form-group">
                <label for="zCoordinate">Z 좌표:</label>
                <input type="number" id="zCoordinate" name="zCoordinate" required>
            </div>
            <button type="submit">계산하기</button>
        </form>

        <div id="result">
            <h2>결과:</h2>
            <p id="output"></p>
            <button id="copyButton" style="display: none;">결과 복사</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
